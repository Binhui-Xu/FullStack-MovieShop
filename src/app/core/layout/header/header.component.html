<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" [routerLink]="['/']">MovieStore</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                <ul class="navbar-nav mr-auto text-uppercase">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Genres
                        </a>
                        <!-- <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            

                        </ul> -->
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li *ngFor="let genre of genres">
                        <a class="dropdown-item">{{genre.name}}</a>
                    </li>
            </div>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" [routerLink]="['/']">Home</a>
            </li>
            </ul>
        </div>

        </div>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
                <li *ngIf="isAuth">
                     <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user fa-2x"></i>
                      </a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" asp-action="ViewUserProfile" asp-controller="User">
                            <div class="justify-content-center">
                                Signed in as<br>
                                <strong>{{user.firstName}}&nbsp;</strong><strong>{{user.lastName}}&nbsp;</strong><br>
                                <span class="text-muted">{{user.email}}</span><br>
                            </div>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item">Edit Profile</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" asp-action="PurchasedMovies" asp-controller="User" asp-route-id="@_currentUser.UserId">My Purchased Movies</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" asp-action="Logout" asp-controller="Account">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-itm pr-4" *ngIf="!isAuth">
                    <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
                </li>
                <li class="nav-itm pr-4" *ngIf="!isAuth">
                    <a class="btn btn-primary" [routerLink]="['/register']">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
